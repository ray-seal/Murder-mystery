<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Murder Mystery — Case Files</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <h1 class="title">The Case Files</h1>
      <p class="subtitle">Can you uncover the killer?</p>
    </header>

    <main class="main">
      <section id="start-screen" class="start-screen">
        <img class="crime-photo" id="hero-photo" src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=1200&q=80" alt="case file">
        <button id="start-btn" class="start-btn">Start Case</button>
        <p class="hint">Click Start to generate a new case. Each case is unique — suspects, clues and motives change every time.</p>
      </section>

      <section id="game-screen" class="game-screen hidden">
        <aside class="case-panel">
          <div class="case-header">
            <h2>CASE</h2>
            <button id="new-case" class="small-btn">New Case</button>
          </div>

          <div id="case-summary" class="case-summary">
            <h3 id="victim-name">Victim</h3>
            <img id="victim-img" class="victim-img" src="" alt="victim">
            <ul class="case-details">
              <li id="victim-age"></li>
              <li id="location"></li>
              <li id="weapon"></li>
              <li id="motive"></li>
            </ul>
          </div>

          <div class="clues">
            <h3>Clues</h3>
            <ul id="clues-list" class="clues-list"></ul>
          </div>
        </aside>

        <section class="suspects-panel">
          <h3>Suspects</h3>
          <div id="suspects" class="suspects-grid"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p>Photos via Unsplash — free to use. See README for attributions.</p>
    </footer>
  </div>

  <div id="result-modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-content" role="document">
      <h2 id="result-title"></h2>
      <p id="result-text"></p>
      <!-- added type="button" and aria-label for clarity -->
      <button id="close-result" type="button" class="small-btn" aria-label="Close result dialog">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
