<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Case Files</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#f4e7c3">
  <link rel="apple-touch-icon" href="/icon.svg">
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <h1 class="title">The Case Files</h1>
      <p class="subtitle">Welcome Detective!</p>
      <div class="solved-counter" id="solved-counter">Solved: 0</div>
    </header>

    <main class="main">
      <section id="start-screen" class="start-screen">
        <img class="crime-photo" id="hero-photo" src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=1200&q=80" alt="case file">
        <h2>Welcome to Case Files</h2>
        
        <div class="tabs-container">
          <button class="tab-btn active" id="tab-open" data-tab="open">Open Cases <span class="badge" id="open-count">0</span></button>
          <button class="tab-btn" id="tab-closed" data-tab="closed">Closed Cases <span class="badge" id="closed-count">0</span></button>
        </div>
        
        <div class="cases-list" id="cases-list">
          <p class="no-cases-msg" id="no-cases-msg">Loading cases...</p>
        </div>
      </section>
      
      <section id="game-screen" class="game-screen hidden">
        <div class="game-header">
          <button class="back-btn" id="back-btn">&larr; Back to Cases</button>
          <button class="save-btn" id="save-btn">Save Game</button>
        </div>
        <div class="case-panel" id="case-panel">
          <h3 class="case-title" id="case-title"></h3>
          <p class="case-summary" id="case-summary"></p>
          <div class="victim-info" id="victim-info"></div>
          <div class="timeline-section" id="timeline-section"></div>
          <div class="clues-section" id="clues-section"></div>
        </div>
        <div class="suspects-panel" id="suspects-panel">
          <h3>Suspects</h3>
          <div class="suspects-list" id="suspects-list"></div>
          <div class="accusation-section" id="accusation-section">
            <label for="suspect-select">Accuse Suspect:</label>
            <select id="suspect-select"><option value="">Select a suspect...</option></select>
            <button class="accuse-btn" id="accuse-btn">Make Accusation</button>
          </div>
        </div>
        <div class="notes-panel" id="notes-panel">
          <h4>Your Notes</h4>
          <textarea id="player-notes" placeholder="Type your notes here..."></textarea>
        </div>
        <button class="close-case-btn" id="close-case-btn">Mark Case as Solved</button>
      </section>
    </main>

    <footer class="footer">
      <p>Photos via Unsplash â€” free to use. See README for attributions.</p>
    </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
