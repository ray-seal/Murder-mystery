<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Case Files</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#f4e7c3">
  <link rel="apple-touch-icon" href="/icon.svg">
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <h1 class="title">The Case Files</h1>
      <p class="subtitle">Can you uncover the killer?</p>
    </header>

    <main class="main">
      <section id="start-screen" class="start-screen">
        <img class="crime-photo" id="hero-photo" src="https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&w=1200&q=80" alt="case file">
        <button id="start-btn" type="button" class="start-btn">Start Case</button>
        <p class="hint">Click Start to generate a new case. Each case is unique — suspects, clues and motives change every time.</p>
      </section>

      <section id="game-screen" class="game-screen hidden" aria-hidden="true">
        <aside class="case-panel">
          <div class="case-header">
            <h2>CASE</h2>
            <button id="new-case" class="small-btn" type="button">New Case</button>
          </div>

          <div id="case-summary" class="case-summary">
            <h3 id="victim-name">Victim</h3>
            <img id="victim-img" class="victim-img" src="" alt="victim">
            <ul class="case-details">
              <li id="victim-age"></li>
              <li id="location"></li>
              <li id="weapon"></li>
              <li id="motive"></li>
            </ul>
          </div>

          <div class="clues">
            <h3>Clues</h3>
            <ul id="clues-list" class="clues-list"></ul>
          </div>
        </aside>

        <section class="suspects-panel">
          <h3>Suspects</h3>
          <div id="suspects" class="suspects-grid"></div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p>Photos via Unsplash — free to use. See README for attributions.</p>
    </footer>

    <!-- Inline result panel replaces modal. Starts hidden. -->
    <div id="result-panel" class="result-panel hidden" aria-live="polite" aria-hidden="true">
      <h2 id="result-title"></h2>
      <p id="result-text"></p>
      <div class="result-actions">
        <button id="result-close" class="small-btn" type="button">Close</button>
        <button id="result-newcase" class="small-btn" type="button">New Case</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
